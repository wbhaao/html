<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>★랜덤 녜힁 제조기★</h1>
    <h3 id="hello">아녕</h3>
    <button type="button" onclick="myFunction()">누르면 바뀜</button>
    <script>
        function myFunction(){
            middle = [0, 0, 0, 0, 1, 2, 4, 5, 6, 8, 9, 11, 12, 13, 16, 17, 18, 19, 20]
            bottom = [0, 0, 0, 0, 0, 0, 0, 1, 2, 4, 7, 8, 16, 17, 19, 21, 22, 23, 24, 25, 26, 27]

            first = (Math.floor(Math.random() * 15)  * 588)
            second = (middle[Math.floor(Math.random() * 19)]  * 28)
            third = (bottom[Math.floor(Math.random() * 22)])

            first2 = (Math.floor(Math.random() * 15)  * 588)
            second2 = (middle[Math.floor(Math.random() * 19)]  * 28)
            third2 = (bottom[Math.floor(Math.random() * 22)])

            var unicode = first + second + third + 44032
            var unicode2 = first2 + second2 + third2 + 44032
            document.getElementById('hello').innerHTML = String.fromCharCode(unicode)+String.fromCharCode(unicode2) + "<br>"
        }
    </script>
</body>
</html>
